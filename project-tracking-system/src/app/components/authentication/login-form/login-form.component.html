<div class="row">
  <div class="col-lg-12">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>Login here</h3>
              <form (ngSubmit)="login(loginForm)" [formGroup]="loginForm" class="form-horizontal">
                  <fieldset>
                      <div class="form-group">
                          <label class="col-sm-4 control-label" for="inputEmail">Email</label>
                          <div class="col-sm-4 ">
                              <input type="email" formControlName="email" id="inputEmail" class="form-control" placeholder="Email">
                              <div class="form-error" *ngIf="loginForm.get('email').errors&&loginForm.get('email').touched">Please enter a valid email address.</div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-4 control-label" for="inputPassword">Password</label>
                          <div class="col-sm-4">
                              <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password">
                              <div class="form-error" *ngIf="loginForm.get('password').errors&&loginForm.get('password').touched">Please enter your password to login.</div>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-4 col-sm-offset-4">
                              <button type="reset" class="btn btn-default">Cancel</button>
                              <button type="submit" class="btn btn-primary">Login</button>
                          </div>
                      </div>
                  </fieldset>
              </form>
          </div>
      </div>
  </div>
</div>
